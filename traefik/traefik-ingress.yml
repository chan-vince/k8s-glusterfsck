kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: traefik-ingress
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
spec:
  rules:
  - host: whoami.vince.id
    http:
      paths:
      - path: /
        backend:
          serviceName: whoami-service
          servicePort: 80
